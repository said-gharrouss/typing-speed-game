<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed</title>
</head>
<body>
    <div class="game-name">Typing Speed Game</div>
    <div class="game-level">
        <ul>
            <h2>Select The Level</h2>
            <li class="easy" data-time="5">Easy</li>
            <li class="noraml" data-time="3">Noraml</li>
            <li class="hard" data-time="2">Hard</li>
        </ul>
    </div>
    <div class="container">
        <div class="info-area">You are Playing <span>Normal</span> Level & You Have <span>3</span> Seconds To Type The Word</div>
        <div class="start-playing">Start Playing</div>
        <input type="text">
        <div class="words-area">Words will show here
        </div>
        <div class="footer">
            <div class="time">Time Left: <span></span> Seconds</div>
            <div class="scoreArea">Score <span class="score">0</span> From <span class="score-from"></span></div>
        </div>
        <div class="game-over">Game over</div>
        <div class="congratz">Congratz</div>
        <button class="play-again">Play Again</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
